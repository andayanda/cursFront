<body>
    <p>5. Codifiqueu un programa que permeti carregar una frase per teclat. Mostra per pantalla cada paraula de la frase en una línia diferent. Per exemple si introduim: El matí és fred.
        Ha d'aparèixer:
        El<br>
        matí
        és
        fred.</p>
       
    <script> 
    
var frase=window.prompt("dame una frase") ;



    for(i=0; i<=frase.length; i++){  
        if (frase.charAt(i) == " ") {
            document.write("<br>");
            
        } else { document.write(frase.charAt(i));
            
        }      
       
        }  

        
            
        </script>
</body>
