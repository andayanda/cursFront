<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js">
    </script>
    <title>1e component VUE</title>
</head>

<body>
    <div id="app"></div>

    <template id="ejemplo">
        <div>
            <span>{{ok?"Ole ole":"No"}}</span>
            <div>
                <b>{{mensaje}}</b>
            </div>
            <div>
               
                <h3>{{numero}}</h3>
                <button v-on:click="numero++">Aumento</button>
                <button v-on:click="numero--">Disminucion</button>
               
            </div>

            <div>
                <a v-bind:href="url">
                <img v-bind:src="imagen" />
               </a>
            </div>
        </div>

    </template>
    <script>
        //generamos la instancia Vue
        //     const app = new Vue({
        //  el: '#app'
        // });
        //Añadimos método y datos
        const app = new Vue({
            el: '#app',
            template: "#ejemplo",
            data: {
                mensaje: "Benvingut a VUE. O no...",
                imagen: "./img/vue.jpg",
                url: "https://es.vuejs.org/v2/guide/syntax.html",
                // imagen2: "https://imgur.com/XLvznbh.png",
                ok:true,
                numero:9,
               


            }
        });
    </script>
</body>

</html>
