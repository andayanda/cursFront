<html>

<head>
    <title>VueJs Instance</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>

<body>
    <style>
        #databinding {
            padding: 20px 15px 15px 15px;
            margin: 0 0 25px 0;
            width: auto;
            background-color: #e7e7e7;
        }

        span,
        option,
        input {
            font-size: 25px;
        }
    </style>

    <div id="databinding">
        <h1>Benvinguda: {{clienta}} </h1>
        <h1>Conversor de monedas</h1>
        <span>Enter Amount:</span>
        <!-- Associa a una variable el valor que el client introdueix a Amount i renderitza el seu
valor per pantalla. -->
        <input type="number" placeholder="Enter Amount" V-model.number="amount" /><br /><br />
        <span>Convert From:</span>
        <select style="width:300px;font-size:25px;" v-model="convertfrom">
            <option v-for="(elemento) in  currencyfrom" :value="elemento.name">{{elemento.desc}}
            </option>
        </select>
        <span>Convert To:</span>
        <select style="width:300px;font-size:25px;" v-model="convertto">
            <option v-for="(elemento) in  currencyfrom" :value="elemento.name">{{elemento.desc}}
            </option>
        </select><br /><br />
        <!-- Renderitza per pantalla les opcions seleccionades -->
        <span>{{amount}} {{convertfrom}} To {{convertto}} Equal {{convertedCurrency}}</span>


    </div>
    <script>
        const app = new Vue({
            el: '#databinding',
            data: {
                clienta: "Carmen",
                currencyfrom: [{
                        name: "USD",
                        desc: "US Dollar"
                    },
                    {
                        name: "EUR",
                        desc: "Euro"
                    },
                    {
                        name: "INR",
                        desc: "Indian Rupee"
                    },
                    {
                        name: "BHD",
                        desc: "Bahraini Dinar"
                    }
                ],
                convertfrom: "INR", //Associa a una variable el valor seleccionat en el Convert From. Inicialitza a INR
                convertto: "USD", //Associa a una variable el valor seleccionat en el Convert To. Inicialitza a USD 
                amount: ""
            },
            computed: {
                convertedCurrency: function () {
                    var to = this.convertto;
                    var from = this.convertfrom;
                    var final;
                    switch (from) {
                        case "INR":
                            if (to == "USD") {
                                final = this.amount * 0.016;
                            }
                            if (to == "EUR") {
                                final = this.amount * 0.013;
                            }
                            if (to == "BHD") {
                                final = this.amount * 0.0059;
                            }
                            case "USD":
                                if (to == "INR") {
                                    final = this.amount * 63.88;
                                }
                                if (to == "EUR") {
                                    final = this.amount * 0.84;
                                }
                                if (to == "BHD") {
                                    final = this.amount * 0.38;
                                }
                                case "EUR":
                                    if (to == "INR") {
                                        final = this.amount * 76.22;
                                    }
                                    if (to == "USD") {
                                        final = this.amount * 1.19;
                                    }
                                    if (to == "BHD") {
                                        final = this.amount * 0.45;
                                    }
                                    case "BHD":
                                        if (to == "INR") {
                                            final = this.amount * 169.44;
                                        }
                                        if (to == "USD") {
                                            final = this.amount * 2.65;
                                        }
                                        if (to == "EUR") {
                                            final = this.amount * 2.22;
                                        }


                    }
                    console.log(final);
                    return final

                }
            }


        })
    </script>

</body>

</html>
