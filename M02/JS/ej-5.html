<body>
    <h2> Fes un programa que demani un número a l’usuari i calculi si és parell o senar. </h2>
    <p id="demo"></p>

    <script type="text/javascript">
        //demano els numeros
        let a=+prompt("Dime un numero");
        parseInt("a");
       
        if(a%2==0){
            document.getElementById("demo").innerHTML ="El numero es par"}
        
else {document.getElementById("demo").innerHTML= "El numero es impar"}
</script>
</body>
