<script>
    function numeros(a,b){
        var newArray=[];
        var inicio=a;
        var fin=b;
        if(a>b){
            inicio=b;
            fin=a;
        }
        for(let i=inicio+1;i<fin;i++){
          
            newArray.push(i);
        }
        return newArray;
    }
    a=15;
    b=8;
    var retorn =numeros(a,b);
    console.log(retorn);
    a=15;
    b=28;
    var retorn =numeros(a,b);
    console.log(retorn);
</script>
