    <p>3. El mateix que l’anterior exercici, però aquesta vegada el numero de files es
        diferent que al de les columnes. Exemple, files=2, columnes=7
        
        *******</p>
       
    <script> 
    //Crear un programa que lea un número entero y a partir de él cree un cuadrado 
var numf=3 ;
var numc=4 ;


    for(i=1; i<=numf; i++){  
        for (var j=1; j<=numc;j++){
            document.write("*");
        }
        document.write("<br>")
        }  
        
            
        </script>
