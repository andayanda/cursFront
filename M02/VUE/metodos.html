<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js">
    </script>
    <title>Metodos</title>
</head>

<body>
    <div id="app">
        <h3>show sin parametros{{show()}}</h3>
        <h3>show con parametros{{showName('Pepe')}}</h3>
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                title: "esto o lo otro",
                name: "El mio"

            },
            methods: {
                show: function () {
                    return "Este es el titulo:  " + this.title + this.name;

                },

            showName: function (nombre) {
                return "Este es el nombre:  " + this.title + nombre}

            }
        });
    </script>

</body>

</html>
