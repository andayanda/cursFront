<!DOCTYPE html>
<html lang="en">
<body>
    <p>1. Funci√≥ que rebi dos nombres i retorni un array amb tots els nombres compresos entre ells. El programa
        principal ha de mostrar aquest array per consola.</p>
        <script>
    function numeros(a, b) {
        var newArray = [];
        var inicio = a;
        var fin = b;
        if (a>b) {
            inicio = b;
            fin = a;
        }
        for (let i = inicio + 1; i < fin; i++) {

            newArray.push(i);
        }
        return newArray;
    }
    a = 15;
    b = 8;
    var retorn = numeros(a, b);
    console.log(retorn);
    a = 15;
    b = 28;
    var retorn = numeros(a, b);
    console.log(retorn);
</script>

</body>


</html>
