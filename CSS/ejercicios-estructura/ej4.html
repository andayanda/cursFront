    ul li a {
        display: block;
        padding: 1em 3em 1.5em;
        text-decoration: none;
       
        background: #F4F4F4 url("img/Flecha.png") no-repeat 3px;}           
        
    li  a:hover {
        background: #F4F4F4 url("img/atras.png") no-repeat 3px;}      
        border: 1px solid black;
        margin: 0.3em;
    }
  /*Ojo, con el list style tipe no se puede cambiar el simbolo con los cambios de estado del link. Tiene que ser con el background*/
