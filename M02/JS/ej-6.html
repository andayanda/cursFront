<body>
    <h2> Fes un programa que demani a l’usuari l’altura i el pes i mostri per  pantalla el seu índex de massa corporal (IMC) </h2>
    <p id="demo"></p>

    <script type="text/javascript">
        //demano els numeros
        let a=+prompt("Dime tu altura en cm");
        parseInt("a");
        let b=+prompt("Dime tu peso");
        parseInt("b");
       var imc=b/((a/100)*(a/100));
       document.getElementById("demo").innerHTML=imc;
