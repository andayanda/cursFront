<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="primer">
               Fes clic aquí!    
    </button> 
    <p id="demo">aqui hay un evento de raton.</p> 
    <p id="demo1">Aqui hay un evento de teclado.</p> 
    <script src="./js/ej1.js"></script>
    <script>
         var primerElement = document.getElementById('primer');          // Creem les funcion que volem que sigui cridada         
         function mostrarMissatge1() { 
                    alert("primera funció");         
                    }  
         function mostrarMissatge2() {
                    alert("segona funció");         
                    }          
        //Al fer click afegim event mostrarMissatge1         
       primerElement.addEventListener('click',mostrarMissatge1);          
        //Ara al fer click al mateix botó, afegim event mostrarMissatge2         
        primerElement.addEventListener('click',mostrarMissatge2); 
       //eventos de raton 

        document.getElementById("demo").addEventListener("mousedown", mouseDown); document.getElementById("demo").addEventListener("mouseup", mouseUp);  function mouseDown() {
        document.getElementById("demo").innerHTML = "The mouse button is held down."; 
        }  
        function mouseUp() {     
        document.getElementById("demo").innerHTML = "You released the mouse button."; } 
        //eventos de teclado
        // 'use strict';  
        document.addEventListener('keydown', (event) => {
            const keyName = event.key; 
            alert('keydown event\n\n' + 'key: ' + keyName);
        }); 
        window.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM fully loaded and parsed');         
        }); 
    </script>
</body>
</html>
