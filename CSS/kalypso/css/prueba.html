<style>
    /* Lo primero que debes hacer es hacer la imagen de fondo absoluta o en su defecto, ponerla como background-image. Lo segundo, puedes usar flexbox para tener una columna de dos elementos para .columna, en donde el h1 ocupará 40px de alto y el resto de espacio lo ocupará .pleca2. Adicionalmente, haciendo este último elemento flex, obligará a "estirar" la imagen hija ocupando así siempre todo el alto que tenga .pleca2. */
      
      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
        margin: 0;
        padding: 0;
      }
      .contenedor-columnas {
          width: 100%;
          margin: auto;
          text-align: center;
          margin-bottom: 50px;
      }
      
      .columx2 {
          width: 45%;
          float: right;
          /*padding: 20px 20px;*/
      }
      
      .columx2:nth-child(odd) {
        float: left;
      }
      
      .columna {
        display: flex;
        flex-direction: column;
          height: 250px;
        background:red;
          /*background: url("img/Texture_madera.png");
          background-position: center;
          background-attachment: contain;
          background-size: cover;*/
        position: relative;
      }
      
      .columna h1 {
        align-items: center;
        display: flex;
        justify-content: center;
        flex: 0 0 40px;
          font-size: 20px;
          text-transform: uppercase;
          font-weight: bold;
          color: #4e3224;
        width: 100%;
        z-index: 5;
      }
      
      /* Esto puede cambiarse por un background-image en .columnx2 */
      .columna > img {
        left: 0;
        height: 100%;
        position: absolute;
          width: 100%;
        top: 0;
        z-index: 1;
      }
      
      .pleca2 {
        display: flex;
        flex: 1;
        padding: 5px; /* para que la imagen no quede muy ajustada */
          width: 100%;
        z-index: 5;
      }
      
      .pleca2 img {
        display: inline-block;
          width: 100%;
      }
</style>
